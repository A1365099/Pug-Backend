<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Solicitudes de Mantenimiento Preventivo</h4>
                        <p class="category">Aqu√≠ se encuentran las solicitudes de mantenimiento preventivo</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let solicitud of solicitudes">
                                        <td *ngFor="let cell of row">{{solicitud.actividad}}</td>
                                        <td *ngFor="let cell of row">{{solicitud.referencia}}</td>
                                        <td *ngFor="let cell of row">{{solicitud.frecuencia}}</td>
                                        <td *ngFor="let cell of row">{{solicitud.monto_total}}</td>
                                        <td *ngFor="let cell of row">{{solicitud.duracion_horas}}</td>
                                    </tr>
                                </tbody>
                          </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
