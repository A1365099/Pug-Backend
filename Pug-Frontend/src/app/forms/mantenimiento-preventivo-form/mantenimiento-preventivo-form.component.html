<form #createForm="ngForm" class="modals">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label class="form-control-label" for="actividad">Actividad <span class="text-danger">*</span></label>
                <input
                    type="text"
                    class="form-control"
                    id="actividad" required
                    [(ngModel)]="solicitud.actividad"
                    name="actividad"
                    #actividad="ngModel"
                >
            </div>
    
            <div *ngIf="actividad.invalid && (actividad.dirty || actividad.touched)" class="alert alert-danger">
                <div *ngIf="actividad.errors.required">
                    El título de la actividad es obligatorio.
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="form-group">
                <label class="form-control-label" for="proveedor">Proveedor <span class="text-danger">*</span></label>
                <select
                    class="form-control"
                    id="proveedor" required
                    [(ngModel)]="solicitud.id_proveedor"
                    name="proveedor"
                    #proveedor="ngModel"
                >
                <option *ngFor="let proveedor of proveedores" value="{{proveedor.id_proveedor}}">{{proveedor.nombre}}</option>
                </select>
            </div>
        </div>

        <div *ngIf="proveedor.invalid && (proveedor.dirty || proveedor.touched)" class="alert alert-danger">
            <div *ngIf="proveedor.errors.required">
                El proveedor es obligatorio.
            </div>
        </div>

        <div class="col-12">
            <div class="form-group">
                <label class="form-control-label" for="descripcion">Descripcion <span class="text-danger">*</span></label>
                <input
                    type="text"
                    class="form-control"
                    id="descripcion" required
                    [(ngModel)]="solicitud.referencia"
                    name="descripcion"
                    #descripcion="ngModel"
                >
            </div>
    
            <div *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)" class="alert alert-danger">
                <div *ngIf="descripcion.errors.required">
                    La Descripción es obligatoria.
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="form-group">
                <label class="form-control-label" for="proveedor">Solicitante <span class="text-danger">*</span></label>
                <select
                    class="form-control"
                    id="solicitante" required
                    [(ngModel)]="solicitud.id_empleado"
                    name="solicitante"
                    #solicitante="ngModel"
                >
                <option *ngFor="let solicitante of solicitantes" value="{{solicitante.id_empleado}}">
                    {{solicitante.nombre}}
                </option>
                </select>
            </div>
        </div>

        <div *ngIf="solicitante.invalid && (solicitante.dirty || solicitante.touched)" class="alert alert-danger">
            <div *ngIf="solicitante.errors.required">
                El solicitante es obligatorio.
            </div>
        </div>

        <div class="col-12">
            <div class="form-group">
                <label class="form-control-label" for="proveedor">Supervisor <span class="text-danger">*</span></label>
                <select
                    class="form-control"
                    id="supervisor" required
                    [(ngModel)]="solicitud.id_supervisor"
                    name="supervisor"
                    #supervisor="ngModel"
                >
                <option *ngFor="let supervisor of supervisores" value="{{supervisor.id_empleado}}">
                    {{supervisor.nombre}}
                </option>
                </select>
            </div>
        </div>

        <div *ngIf="supervisor.invalid && (supervisor.dirty || supervisor.touched)" class="alert alert-danger">
            <div *ngIf="supervisor.errors.required">
                El supervisor es obligatorio.
            </div>
        </div>

    </div>
  
    <button class="btn btn-primary" type="submit" (click)="continue(createForm)">
        Guardar
    </button>
  
    <button class="btn btn-link ml-auto" data-dismiss="modal" type="button" (click)="modaladd.hide()">
        Cerrar
    </button>
</form>
